<h1>New Action</h1>
<div class="col-md-12">
  <form class="form-horizontal" name="newActionForm" ng-submit="ac.saveAction()">
    <div class="form-group">
      <label class="col-md-2 control-label" for="actionId">
        Action
      </label>
      <div class="col-md-6">
        <input type="text" id="actionId" ng-model="action.actionId" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        Plugin
      </label>
      <div class="col-md-6">
        <select ng-model="action.actionPlugin" ng-change="ac.changePlugin()">
          <option ng-repeat="actionPlugin in actionPlugins" ng-selected="actionPlugin == 'email'"> {{ actionPlugin }}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        Description
      </label>
      <div class="col-md-6">
        <input type="text" ng-model="action.description" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div ng-repeat="property in pluginProperties">
      <div class="form-group" ng-if="property != 'description' && property != 'actionId' && property != 'actionPlugin'">
        <label class="col-md-2 control-label">
          {{ property }}
        </label>
        <div class="col-md-6">
          <input type="text" ng-model="action[property]" class="form-control" ng-minlength="1" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-6">
        <button type="submit" class="btn btn-primary">Create Action</button>
        <button type="button" ng-click="ac.allActions()" class="btn btn-default">Cancel</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-6">
        <alert ng-repeat="alertMsg in msgs" type="{{alertMsg.type}}" close="nc.closeAlertMsg($index)">{{alertMsg.msg}}</alert>
      </div>
    </div>
  </form>
</div>
