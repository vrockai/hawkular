<form class="form-horizontal" name="editConditionForm">
  <div ng-if="statusCondition.status == 'new'" class="form-group">
    <label class="col-md-4 control-label" for="newConditionType">
      Condition Type
    </label>
    <div class="col-md-6">
      <ui-select ng-if="statusCondition.status == 'new'" id="newConditionType"
                 ng-model="editCondition.type" theme="bootstrap"
                 ng-change="dc.changeConditionType()">
        <ui-select-match placeholder="Select condition type...">{{$select.selected}}</ui-select-match>
        <ui-select-choices repeat="conditionType in conditionTypes | filter:$select.search">
          {{ conditionType }}
        </ui-select-choices>
      </ui-select>
    </div>
  </div>
  <div ng-if="editCondition.type == 'AVAILABILITY'">
    <div class="form-group">
      <label class="col-md-4 control-label" for="availabilityDataId">
        Data Id
      </label>
      <div class="col-md-6">
        <input type="text" id="availabilityDataId" ng-model="editCondition.dataId" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Operator
      </label>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="UP"> UP
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="NOT_UP"> NOT_UP
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="DOWN"> DOWN
        </label>
      </div>
    </div>
  </div>

  <div ng-if="editCondition.type == 'COMPARE'">
    <div class="form-group">
      <label class="col-md-4 control-label" for="compareData1Id">
        Data Id
      </label>
      <div class="col-md-6">
        <input type="text" id="compareData1Id" ng-model="editCondition.dataId" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Operator
      </label>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="LT"> <
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="GT"> >
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="LTE"> <=
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="GTE"> >=
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="compareData2Id">
        Data 2 Id
      </label>
      <div class="col-md-6">
        <input type="text" id="compareData2Id" ng-model="editCondition.data2Id" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="compareData2Multiplier">
        Data 2 Multiplier
      </label>
      <div class="col-md-6">
        <input type="number" id="compareData2Multiplier" ng-model="editCondition.data2Multiplier" class="form-control" ng-minlength="1" required>
      </div>
    </div>
  </div>

  <div ng-if="editCondition.type == 'STRING'">
    <div class="form-group">
      <label class="col-md-4 control-label" for="stringDataId">
        Data Id
      </label>
      <div class="col-md-6">
        <input type="text" id="stringDataId" ng-model="editCondition.dataId" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Operator
      </label>
      <div class="col-md-6">
        <label class="radio">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="EQUAL"> EQUAL
        </label>
        <label class="radio">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="NOT_EQUAL"> NOT_EQUAL
        </label>
        <label class="radio">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="STARTS_WITH"> START_WITH
        </label>
        <label class="radio">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="ENDS_WITH"> ENDS_WITH
        </label>
        <label class="radio">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="CONTAINS"> CONTAINS
        </label>
        <label class="radio">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="MATCH"> MATCH
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="pattern">
        Pattern
      </label>
      <div class="col-md-6">
        <input type="text" id="pattern" ng-model="editCondition.pattern" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="ignoredCase">
        Ignore Case
      </label>
      <div class="col-md-6">
        <input type="checkbox" id="ignoredCase" ng-model="editCondition.ignoreCase" class="checkbox" >
      </div>
    </div>
  </div>

  <div ng-if="editCondition.type == 'THRESHOLD'">
    <div class="form-group">
      <label class="col-md-4 control-label" for="thresholdDataId">
        Data Id
      </label>
      <div class="col-md-6">
        <input type="text" id="thresholdDataId" ng-model="editCondition.dataId" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Operator
      </label>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="LT"> <
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="GT"> >
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="LTE"> <=
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operator" class="radio" value="GTE"> >=
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="threshold">
        Threshold
      </label>
      <div class="col-md-6">
        <input type="number" id="threshold" ng-model="editCondition.threshold" class="form-control" ng-minlength="1" required>
      </div>
    </div>
  </div>

  <div ng-if="editCondition.type == 'RANGE'">
    <div class="form-group">
      <label class="col-md-4 control-label" for="thresholdRangeDataId">
        Data Id
      </label>
      <div class="col-md-6">
        <input type="text" id="thresholdRangeDataId" ng-model="editCondition.dataId" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        In Range:
      </label>
      <div class="col-md-6">
        <input type="checkbox" ng-model="editCondition.inRange" class="checkbox" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Operator Low
      </label>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operatorLow" class="radio" value="INCLUSIVE"> [
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operatorLow" class="radio" value="EXCLUSIVE"> (
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="thresholdLow">
        Threshold Low
      </label>
      <div class="col-md-6">
        <input type="number" id="thresholdLow" ng-model="editCondition.thresholdLow" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label" for="thresholdHigh">
        Threshold High
      </label>
      <div class="col-md-6">
        <input type="number" id="thresholdHigh" ng-model="editCondition.thresholdHigh" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-4 control-label">
        Operator High
      </label>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operatorHigh" class="radio" value="INCLUSIVE"> ]
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="editCondition.operatorHigh" class="radio" value="EXCLUSIVE"> )
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-4 col-md-6">
      <button ng-click="dc.saveCondition()" class="btn btn-primary">Update Condition</button>
      <a ng-if="statusCondition.status != 'new'" class="btn btn-danger"
         ng-click="dc.deleteCondition(editCondition.conditionId, editCondition.description)">Delete</a>
      <button type="button" ng-click="dc.cancelCondition()" class="btn btn-default">Cancel</button>
    </div>
  </div>
</form>
