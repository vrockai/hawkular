<h1>Actions</h1>
<div class="dataTables_wrapper no-footer">
  <div class="dataTables_header">
    <div class="text-right">
      <button ng-click="ac.newAction()" type="button" class="btn btn-primary">New Action</button>
      <button ng-click="ac.allActions()" type="button" class="btn btn-info">Refresh</button>
    </div>
  </div>
  <table class="datatable table table-striped table-bordered dataTable no-footer" role="grid">
    <thead>
    <tr role="row">
      <th class="vert-align">Action</th>
      <th class="vert-align">Plugin</th>
      <th class="vert-align">Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="action in actions | orderBy:['actionId', 'actionPlugin']:false" ng-class-odd="'gradeA odd'" ng-class-even="'gradeA even'" >
      <td class="vert-align">{{ action.actionId }}</td>
      <td class="vert-align">{{ action.actionPlugin }}</td>
      <td class="vert-align">{{ action.description }}</td>
      <td style="vertical-align: middle;">
        <div class="text-right">
          <a ng-click="ac.viewAction(action.actionId)" class="btn btn-primary">View</a>
          <a class="btn btn-danger" ng-click="ac.deleteAction(action.actionId)">Delete</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
