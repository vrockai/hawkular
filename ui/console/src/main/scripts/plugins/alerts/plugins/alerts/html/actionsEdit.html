<h1>{{ action.actionId }}</h1>
<div class="col-md-12">
  <form class="form-horizontal" name="editActionForm" ng-submit="ac.saveAction()">
    <div class="form-group">
      <label class="col-md-2 control-label" for="actionId">
        Action
      </label>
      <div class="col-md-6">
        <input type="text" id="actionId" ng-model="action.actionId" class="form-control" ng-minlength="1" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="actionPlugin">
        Plugin
      </label>
      <div class="col-md-6">
        <input type="text" id="actionPlugin" ng-model="action.actionPlugin" class="form-control" ng-minlength="1" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="actionDescription">
        Description
      </label>
      <div class="col-md-6">
        <input type="text" id="actionDescription" ng-model="action.description" class="form-control" ng-minlength="1" required>
      </div>
    </div>
    <div ng-repeat="(key, value) in action">
      <div class="form-group" ng-if="key != 'actionId' && key != 'actionPlugin' && key != 'description'">
        <label class="col-md-2 control-label">
          {{ key }}
        </label>
        <div class="col-md-6">
          <input type="text" ng-model="action[key]" class="form-control" ng-minlength="1" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-6">
        <button type="submit" class="btn btn-primary">Update Action</button>
        <button type="button" ng-click="ac.allActions()" class="btn btn-default">Cancel</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-6">
        <alert ng-repeat="alertMsg in msgs" type="{{alertMsg.type}}" close="nc.closeAlertMsg($index)">{{alertMsg.msg}}</alert>
      </div>
    </div>
  </form>
</div>
