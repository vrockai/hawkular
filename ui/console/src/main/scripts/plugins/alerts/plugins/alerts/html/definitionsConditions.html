<div class="dataTables_wrapper no-footer">
  <div class="dataTables_header" ng-if="statusCondition.status != 'new'">
    <div class="text-right">
      <button  type="button" class="btn btn-primary"
          ng-click="dc.newCondition()">New Condition</button>
    </div>
  </div>
  <div ng-if="statusCondition.status == 'new'" class="col-md-12"
       ng-include="'plugins/alerts/html/definitionsConditionsEdit.html'">
  </div>
  <table class="datatable table table-striped table-bordered dataTable no-footer" role="grid">
    <thead>
    <tr role="row">
      <th class="vert-align">Condition</th>
      <th class="vert-align">Description</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat-start="condition in conditions | orderBy:['conditionId', 'description']:false" ng-class-odd="'gradeA odd'" ng-class-even="'gradeA even'" >
      <td class="vert-align">{{ condition.triggerMode }}</td>
      <td class="vert-align">{{ condition.description }}</td>
      <td style="vertical-align: middle;">
        <div class="text-right">
          <a ng-if="!(statusCondition.status == 'edit' && statusCondition.conditionId == condition.conditionId)"
             ng-click="dc.viewCondition(condition)" class="btn btn-primary">View</a>
          <a ng-if="!(statusCondition.status == 'edit' && statusCondition.conditionId == condition.conditionId)"
             class="btn btn-danger" ng-click="dc.deleteCondition(condition.conditionId, condition.description)">Delete</a>
        </div>
      </td>
    </tr>
    <tr ng-if="statusCondition.status == 'edit' && statusCondition.conditionId == condition.conditionId" ng-repeat-end="">
      <td colspan="3">
        <div class="col-md-12" ng-include="'plugins/alerts/html/definitionsConditionsEdit.html'">
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
