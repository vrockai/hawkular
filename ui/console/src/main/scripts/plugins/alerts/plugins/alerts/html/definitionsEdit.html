<h1>{{ trigger.name }}</h1>
<div class="col-md-12">
  <form class="form-horizontal" name="editTriggerForm">
    <div class="form-group">
      <label class="col-md-2 control-label" for="triggerName">
        Name
      </label>
      <div class="col-md-6">
        <input type="text" id="triggerName" ng-model="trigger.name" ng-minlength="1" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="triggerEnabled">
        Enabled
      </label>
      <div class="col-md-6">
        <input type="checkbox" id="triggerEnabled" ng-model="trigger.enabled" class="checkbox" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="triggerDescription">
        Description
      </label>
      <div class="col-md-6">
        <input type="text" id="triggerDescription" ng-model="trigger.description" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="triggerActions">
        Actions
      </label>
      <div class="col-md-6">
        <ui-select id="triggerActions" multiple ng-model="trigger.actions" theme="bootstrap" ng-disabled="disabled" close-on-select="false">
          <ui-select-match placeholder="Select action...">{{$item}}</ui-select-match>
          <ui-select-choices repeat="action in actions | filter:$select.search">
            {{ action }}
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label" for="safetyEnabled">
        Safety Enabled
      </label>
      <div class="col-md-6">
        <input type="checkbox" id="safetyEnabled" ng-model="trigger.safetyEnabled" class="checkbox" >
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        Firing Match
      </label>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" ng-model="trigger.firingMatch" class="radio" value="ALL"> ALL
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="trigger.firingMatch" class="radio" value="ANY"> ANY
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        Safety Match
      </label>
      <div class="col-md-6">
        <label class="radio-inline">
          <input type="radio" ng-model="trigger.safetyMatch" class="radio" value="ALL"> ALL
        </label>
        <label class="radio-inline">
          <input type="radio" ng-model="trigger.safetyMatch" class="radio" value="ANY"> ANY
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        <h2 class="h4">Dampenings</h2>
      </label>
      <div class="col-md-6" ng-include="'plugins/alerts/html/definitionsDampening.html'">

      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label">
        <h2 class="h4">Conditions</h2>
      </label>
      <div class="col-md-6" ng-include="'plugins/alerts/html/definitionsConditions.html'">

      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-6">
        <button class="btn btn-primary" ng-click="dc.saveDefinition()">Update Trigger</button>
        <a class="btn btn-danger" ng-click="dc.deleteDefinition(trigger.id, trigger.name)">Delete</a>
        <button type="button" ng-click="dc.allDefinitions()" class="btn btn-default">Cancel</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-6">
        <alert ng-repeat="alertMsg in msgs" type="{{alertMsg.type}}" close="dc.closeAlertMsg($index)">{{alertMsg.msg}}</alert>
      </div>
    </div>
  </form>
</div>
